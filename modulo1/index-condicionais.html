    <script>
        function retornaSexo(sexo){
            
            if(sexo === 'M'){  // == igualdade | === igualdade de valor e tipo de var
                return 'Masculino';
            }else if (sexo === 'F'){
                return 'Feminino'
            }else{
                return 'Outro'
            }   
        }
        var result1 = retornaSexo('abiasdi');
        console.log(result1);

        function exemploSwitch(sexo) {
            switch (sexo){
                case 'M':
                    return 'Masculino'
                case 'F':
                    return 'Feminino'
                default:
                    return 'Outro'
            }
        }
        var result2 = exemploSwitch('M');
        console.log(result2);
    </script>
