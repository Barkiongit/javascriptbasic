<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>

    <button id="newsquare">Add new red square</button>

    <div id="square"></div>

    <script>

        var btnElement = document.getElementById('newsquare');
        var squareElement = document.getElementById('square');


        btnElement.onclick = function () {
            var square = document.createElement('div');
            square.style.width = '100px';
            square.style.height = '100px';
            square.style.backgroundColor = '#F00';
            squareElement.appendChild(square);

        };

    </script>
</body>

</html>
