<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>

    <ul></ul>

    <script>

        var array = ['Diego', 'Gabriel', 'Lucas'];
        var arrayElement = document.querySelector('ul');
        
        for (name of array) {
            var liElement = document.createElement('li');
            var textElement = document.createTextNode(name);


            liElement.appendChild(textElement);
            arrayElement.appendChild(liElement);
        }

    </script>
</body>

</html>
