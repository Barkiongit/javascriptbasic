<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>

    <ul></ul>
    <input type="text" name="name">
    <button onclick="add()"> Add </button>

    <script>

        var array = ['Diego', 'Gabriel', 'Lucas'];
        var arrayElement = document.querySelector('ul');
        var inputElement = document.querySelector('input');


        function addLi(name) {
            var liElement = document.createElement('li');
            var textElement = document.createTextNode(name);

            liElement.appendChild(textElement);
            arrayElement.appendChild(liElement);
        }

        function add() {
            addLi(inputElement.value);
            inputElement.value = "";
        }

        for (name of array) {
            addLi(name);
        }

    </script>
</body>

</html>
